<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restaurants</title>
  <style>
    .single_line {border: 1px solid #000;}
    .single_line td {border: 1px solid #000;}
  </style>
</head>
<body>
<h1>Restaurants</h1>
<table class="single_line" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Borough</th>
      <th>Cuisine</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="r : ${list}">
        <td>
          <a th:href="@{/restaurants/detail/{id}(id=${r.restaurantId})}">
              <span th:text="${r.restaurantId}"></span>
          </a>
        </td>
        <td th:text="${r.name}">Name</td>
        <td th:text="${r.borough}">Borough</td>
        <td th:text="${r.cuisine}">Cuisine</td>
    </tr>
  </tbody>
</table>

<!-- Numbered Pagination -->
<div>
  <span th:if="${currentPage > 0}">
    <a th:href="@{/restaurants(page=${currentPage - 1})}">Prev</a>
  </span>

  <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
    <a th:if="${pageNum != currentPage}"
       th:href="@{/restaurants(page=${pageNum})}"
       th:text="${pageNum + 1}">Page</a>
    <span th:if="${pageNum == currentPage}" th:text="${pageNum + 1}"></span>
  </span>

  <span th:if="${currentPage < totalPages - 1}">
    <a th:href="@{/restaurants(page=${currentPage + 1})}">Next</a>
  </span>
</div>

<style>
  a {
    margin: 0 5px;
    text-decoration: none;
  }
  .active {
    font-weight: bold;
    text-decoration: underline;
  }
</style>

</body>
</html>
